<!DOCTYPE html>
<html>

  <head>
    
  
	<!--CSS-->
    <link rel="stylesheet" href="style.css"> 
	
	
	<!-- Mobile Theme Color (Project C's spot color) -->
    <meta name="theme-color" content="#FD9A02"> <meta name="apple-mobile-web-app-status-bar-style" content="#FD9A02"> <meta name="msapplication-navbutton-color" content="#FD9A02">

    <!-- meta page stuff-->
	<title>Project C Junior Dev Web Banner Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Project C Web Banner Ad"/>
	<meta name="keywords" content="horror, film, tv show, streaming, The Strain, zombies"/>
	<meta name="author" content="David A. French" />
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Scripts that have to be preloaded-->
	<script src="https://use.fontawesome.com/e7327e1dc6.js"></script>
	

	
</head>

 <body>

<div id="video-container">
		<!-- Video -->
		
		<video id="video" width="300" height="250" autoplay muted>
		  <source src="video/Video_800kbps.webm" type="video/webm">
		  <p>
		    Your browser doesn't support HTML5 video.
		  </p>
		</video>
		

		<a href="http://www.fxnetworks.com/shows/the-strain/episodes">
			<img class="resolve-container" id="resolvescreen" src="images/resolve.png"></img>

			<img class="resolvetitle-container" id="resolvetitleid" src="images/resolvetitle.png"></img>
			<img class="resolvedate-container" id="resolvedateid" src="images/resolvedate.png"></img>
		</a>
		

		<!-- Video Controls -->
		<div id="video-controls" class="video-controls">
			<button type="button" id="play-pause" class="playbutton"><i class="fa fa-pause" aria-hidden="true"></i></button>
			<button type="button" id="mute"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
		</div>

		<div id ="replayid" class="replay-controls">
			<button type="button" id="replay" class="replay"><i class="fa fa-undo" aria-hidden="true"></i></button>
		</div>

		<div class="footer-container">
			<img src="images/footerbar.png"></img>
		</div>

		<div id="titleid" class="title-container">
			<img src="images/title.png"></img>
		</div>

		<div id="dateid" class="date-container">
			<img src="images/titledate.png"></img>
		</div>
</div>
	

		
		
</div>
				
<!-- Scripts -->
<script src="script.js"></script>
<!-- Scripts -->

</body>
</html>
